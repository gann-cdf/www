<!--suppress HtmlFormInputWithoutLabel -->
<div class="row item" id="item-%%index%%">
    <div class="col">
        <h5><span class="item-description">Item</span>
            <span class="float-right">$<span class="item-total">0.00</span></span></h5>
        <img class="img-thumbnail float-left m-2 preview" src="%%preview%%">
        <div class="row p-1">
            <label class="col-form-label-sm">Source</label>
            <div class="col-auto form-text"><a href="%%url%%" target="_blank">%%source%%</a></div>
            <input name="item[%%index%%][url]" type="hidden" value="%%url%%">
            <input name="item[%%index%%][source]" type="hidden" value="%%source%%">
            <label class="col-auto col-form-label-sm">Item</label>
            <input name="item[%%index%%][name]" class="form-control col name" type="text" placeholder="Widget"
                   required value="%%name%%">
            <div class="col-auto">
                <button class="btn btn-secondary add-note" type="button">Add Note</button>
                <button class="btn btn-danger remove-note d-none" type="button">Remove Note</button>
            </div>
        </div>
        <div class="row p-1">
            <label class="col-auto col-form-label-sm">Quantity</label>
            <input name="item[%%index%%][quantity]" class="form-control col-sm-1 quantity" type="number"
                   step="1"
                   min="1" placeholder="0" required value="%%quantity%%">
            <label class="col-auto col-form-label-sm">Unit Price</label>
            <div class="input-group col-sm-3">
                <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                <input name="item[%%index%%][unit-cost]" class="form-control unit-cost" type="number"
                       step="0.01"
                       min="0"  placeholder="0" required value="%%unit-cost%%">
            </div>
            <label class="col-auto col-form-label-sm">Part #/SKU</label>
            <input name="item[%%index%%][sku]" class="form-control col sku" type="text" placeholder="" value="%%sku%%">
        </div>
        <div class="row p-1 note-row d-none">
            <label class="col-auto col-form-label-sm">Note</label>
            <textarea name="item[%%index%%][note]" class="form-control col note" type="text"
                      placeholder="Note"></textarea>
        </div>
    </div>
    <div class="col-auto">
        <button class="close d-none" type="button" aria-label="Remove item">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
